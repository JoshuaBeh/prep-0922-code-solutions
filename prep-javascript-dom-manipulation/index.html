<!DOCTYPE html>
<html>
<head>
  <title>JavaScript DOM Manipulation</title>
  <style>
    #container {
      border: 2px solid green;
    }
  </style>
</head>
<body>
  <div id="container">
    <p class="first-paragraph">
      I really like coding.
    </p>
    <p class="second-paragraph">

    </p>
    <p class="third-paragraph">

    </p>
  </div>
  <script>
    // Your code here
    const $secondParagraph = document.querySelector('.second-paragraph');
    console.log('querySelector second paragraph:', $secondParagraph);
    document.getElementsByClassName('second-paragraph')[0].textContent = 'I also really like to watch television and eating pancakes.';

    const $thirdParagraph = document.querySelector('.third-paragraph');
    console.log('querySelector third paragraph', $thirdParagraph);
    document.getElementsByClassName('third-paragraph')[0].textContent = 'I hope one day to meet people that also like coding, television, and pancakes.';
  </script>
</body>
</html>
